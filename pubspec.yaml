name: hexa_project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  font_awesome_flutter: ^10.4.0
  flutter_localization: ^0.1.11
  flutter_screenutil: ^5.8.0
  http: ^1.0.0
  device_preview: ^1.1.0
  sizer: ^2.0.15


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: DIN-Next-LT-Arabic
      fonts:
        - asset: assets/fonts/sinnextl_tarabic_light_2_2.ttf
